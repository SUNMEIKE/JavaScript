<script>

    function preDef(e) {
        var e = e || window.event;
        if(e.preventDefault){
            e.preventDefault();
        }else{
            e.returnValue = false;
        }
    }

    window.onbeforeunload = function (e) {
        preDef(e)
        alert("111")
    }


</script>
