<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/tool.js"></script>
    <script src="js/base.js"></script>
    <style>
        #box{width: 80px; height: 80px; background: #000; position: absolute; left: 100px; top: 100px;}
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    window.onload = function(){
        $("#box").animate({
            attr : "w",
            start : 100,
            target :1000,
            step : 10,
            type : 1,
            speed:20,
            t : 30
        })
    }


</script>
