<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width: 150px; height: 150px; background: red; position: absolute; left: 0; top: 50px;}
    </style>
</head>
<body>
    <button id="btn">animate</button>
    <div id="box"></div>
</body>
</html>
<script>

    btn.onclick = function () {
        box.style.left = "50px";
    }

</script>
