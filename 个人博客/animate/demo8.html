<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width: 150px; height: 150px; background: red; position: absolute; left: 0px; top: 50px;}
        #box1{width: 150px; height: 150px; background: red; position: absolute; left: 0; top: 250px;}
        #x{height: 500px; width: 1px; background: #000; position: absolute; left: 500px; top: 50px;}
    </style>
</head>
<body>
    <button id="btn">animate</button>
    <div id="box"></div>
    <div id="box1"></div>

    <div id="x"></div>
</body>
</html>
<script>
    // var num = 20;
    var timer = null;
    var timer1 = null;
    var box = document.getElementById("box");
    var box1 = document.getElementById("box1");
    btn.onclick = function () {
        // num+=10
        speed(box,"left",7,500,30)
    }
    function speed(obj,attr,step,target,time) {
        timer=setInterval(function () {
            obj.style[attr] = getStyle(obj,attr) + step + "px";
            if(getStyle(obj,attr) >= target){
                obj.style[attr] = target + "px";
                clearInterval(timer)
            }


        },time)
    }


    function getStyle(obj,attr) {
        if(window.getComputedStyle){
            return parseFloat(window.getComputedStyle(obj,false)[attr]);
        }else{
            return parseFloat(obj.currentStyle[attr]);
        }
    }
</script>
