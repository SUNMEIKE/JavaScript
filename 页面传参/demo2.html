<script>

    var str = "https://www.google.com/search?q=hello&oq=hello123";


    function parseUrl(str) {
        var a = str.split("?")[1].split("&");
        var arr = [];
        var obj = {};
        for(var i=0;i<a.length;i++){
           arr = a[i].split("=");
            obj[arr[0]] = arr[1];
        }
        return obj
    }
