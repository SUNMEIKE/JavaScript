<script>


    function Box(name,age) {
        this.name = name;
        this.age = age;
        this.run = function () {
            return this.name + this.age + "运行中...";
        }
    }
    var box1 = new Box("jack",100);
    var box2 = new Box("jack",100);

    console.log(box1.run())
    console.log(box2.run())
