<script>

    function Base(name,age) {
        this.name = name;
        this.age = age;
        this.family = ["a","b","c"];
        if(typeof this.run != "function"){
            alert("第一次调用")
            Base.prototype.run = function () {
                return this.name + this.age + this.family;
            }
        }

    }


    var base1 = new Base("jack",100);
    var base2 = new Base("rose",200);

    base1.family.push("d");
    console.log(base1.run());
    console.log(base1.run());
    console.log(base2.run());
    console.log(base2.run());
